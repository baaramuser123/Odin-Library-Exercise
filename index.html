<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="addBookSidebar">
        <button onclick="closeSidebar()">Close</button>
        <form>
            <p>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </p>
            <p>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </p>
            <p>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required>
            </p>
            <!-- <p>
                <label for="read">Have you read this yet?</label>
                <input type="radio">

                <select id="read" name="read">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </p> -->
            <fieldset>
                <legend>Have you read the book yet?</legend>
                <div>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" value="true" required>
                </div>
                <div>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="read" value="false" required>
                </div>
            </fieldset>
            <button id="submit" onclick="overrideSubmit(event)">Add Book</button>
        </form>
    </div>

    <table id="libraryResults">
       
    </table>

    <button onclick="expandSidebar()">+ Book</button>
</body>
</html>
